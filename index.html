---
layout: default
title: "All Posts"
---

<div id="posts" class="page-section">
  <h1>üìù All Posts</h1>
  <div class="posts-container">
    {% for post in site.posts %}
    <div class="posts-element">
      <div>
        <h2><a href="{{ post.url || relative_url }}">{{ post.title }}</a></h2>
        {{ post.date | date: "%-d %b %Y" }} {{ post.excerpt }}
      </div>
      {% if post.cover-img %} {% include cover-img.html img=post.cover-img
      src=post %} {% endif %}
    </div>
    {% endfor %}
  </div>
</div>
